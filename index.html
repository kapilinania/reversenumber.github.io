<body>
    <div>
        Your reverser number is here <p id="num"></p>
    </div>
    <script>
        let num = prompt("Enter Your Number you want Reverse")
        function reverseNumber(num) {
  let reversed = 0;

  while (num !== 0) {
    reversed = (reversed * 10) + (num % 10);
     num = Math.trunc(num / 10);
  }

  return reversed;
}
console.log(reverseNumber(num))
document.getElementById('num').innerHTML  = reverseNumber(num);

// console.log(reverseNumber(120)); // Output: 21
          





    </script>
